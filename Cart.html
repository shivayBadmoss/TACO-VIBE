</header>

<h1 class="top_heading">Your Cart</h1>

<div id="cart_container">
    <div id="cart_items"></div>
    <h2 id="total_box">Total: â‚¹<span id="total_price">0</span></h2>

    <button id="checkout_btn" onclick="location.href='Payment_M.html'">
        Proceed to Checkout
    </button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function loadCart() {
    let cartDiv = document.getElementById("cart_items");
    let total = 0;
    cartDiv.innerHTML = "";

    cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
            <div class="cart_row">
                <img src="${item.img}">
                <p><b>${item.name}</b></p>
                <p>â‚¹${item.price}</p>
                <button class="remove_btn" onclick="removeItem(${index})">Remove</button>
            </div>
        `;
    });

    document.getElementById("total_price").innerText = total;
}

function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

loadCart();
</script>

</body>
</html>
