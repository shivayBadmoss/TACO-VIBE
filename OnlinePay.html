    <style>
        /* =========================
           PAYMENT GRID LAYOUT
        ========================== */
        #payment_section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .payment_option {
            background-color: rgba(255, 230, 200, 0.2);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            text-align: center;
            transition: 0.3s;
        }

        .payment_option:hover {
            box-shadow: 0 0.7rem 1.5rem rgba(0,0,0,0.2);
        }

        .payment_option h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: rgb(38,1,78);
        }

        .payment_option button {
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            border: none;
            background-color: rgb(19,5,90);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .payment_option button:hover {
            background-color: rgb(38,12,120);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            #payment_section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            #payment_section {
                grid-template-columns: 1fr;
            }
        }
    </style>
